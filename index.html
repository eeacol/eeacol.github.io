<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas Romeros - Augmented Reality</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffb400;
        }
        #hero {
            background: url('images/hero-bg.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }
        #hero h2 {
            font-size: 3em;
            margin: 0;
        }
        #hero button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffb400;
            border: none;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #hero button:hover {
            background-color: #222;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        section {
            padding: 60px 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pinturas Romeros</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#servicios">Services</a></li>
                <li><a href="#galeria">Gallery</a></li>
                <li><a href="#contacto">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="hero">
            <h2>Transform your spaces with color</h2>
            <button onclick="activateAR()">View in Augmented Reality</button>
        </section>

        <!-- Section of Augmented Reality -->
        <section id="ar-view" style="display:none;">
            <a-scene embedded arjs>
                <!-- Section of the camera -->
                <a-marker preset="hiro">
                    <!-- A cube representing the virtual wall -->
                    <a-box id="virtual-wall" position="0 0.5 0" rotation="0 45 0" color="#ff0000" depth="0.1" height="1" width="1"></a-box>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>

            <div style="text-align:center;">
                <label for="colorPicker">Choose a color:</label>
                <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pinturas Romeros. All rights reserved.</p>
    </footer>

    <script>
        // Function to activate Augmented Reality
        function activateAR() {
            // Show the Augmented Reality section
            document.getElementById('ar-view').style.display = 'block';

            // Change color of virtual wall in real-time
            document.getElementById('colorPicker').addEventListener('input', function() {
                let newColor = this.value;
                document.getElementById('virtual-wall').setAttribute('color', newColor);
            });
        }
    </script>
</body>
</html>
